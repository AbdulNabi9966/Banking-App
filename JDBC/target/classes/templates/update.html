<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
   <div class="container" align="center">
   <h1>Employee Management System</h1>
        <hr>
             <h2 th:text="${message}">Delete Employee</h2>
             <hr>
        <form action="#" th:action="@{/updateemployee}" th:object="${employee}"
            method="post">
            
            <input type="text" th:value="${employee.empId}" th:field="*{empId}" class="form-control mb-4 col-4" readonly>
            <input type="text" th:value="${employee.fname}" th:field="*{fname}" placeholder="First Name" class="form-control mb-4 col-4">  
            <input type="text" th:value="${employee.lname}" th:field="*{lname}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="text" th:value="${employee.emailid}" th:field="*{emailid}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="text" th:value="${employee.phoneno}" th:field="*{phoneno}" placeholder="Phone" class="form-control mb-4 col-4">
            <input type="date" th:value="${employee.hiredate}" th:field="*{hiredate}" placeholder="Hire Date" class="form-control mb-4 col-4">
            <input type="text" th:value="${employee.jobtitle}" th:field="*{jobtitle}" placeholder="Job Title" class="form-control mb-4 col-4">
            <input type="text" th:value="${employee.salary}" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4">
            <input type="text" th:value="${employee.managerid}" th:field="*{managerid}" placeholder="Manager Id" class="form-control mb-4 col-4">

            
            <button type="submit" class="btn btn-info col-2">Save Changes</button>
        </form>
                <hr>

        <a th:href="@{/employees}"> Back to Employee List</a>
        
   </div>
</body>
</html>
